<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        .error {
            color: red;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row">
            <form id="form-dang-ky">
                <h1>Thông tin liên hệ</h1>
                <div class="mb-3">
                    <label for="hovaten" class="form-label">Họ và tên</label>
                    <input type="text" class="form-control" id="hovaten" name="hovaten">
                </div>
                
                <div class="mb-3">
                    <label for="sdt" class="form-label">Số điện thoại</label>
                    <input type="text" class="form-control" id="sdt" name="sdt">
                </div>

                <div class="mb-3">
                    <label for="dia-chi-lien-lac" class="form-label">Địa chỉ liên lạc</label>
                    <input type="text" class="form-control" id="dia-chi-lien-lac" name="dia-chi-lien-lac">
                </div>

                <div class="mb-3">
                    <label for="email" class="form-label">Địa chỉ email</label>
                    <input type="text" class="form-control" id="email" name="email">
                </div>

                <div class="mb-3">
                    <label for="other" class="form-label">Yêu cầu khác</label>
                    <input type="text" class="form-control" id="other" name="other">
                </div>

                <button class="btn btn-primary">Gửi</button>
            </form>
        </div>
    </div>
    <script src="./jquery2.validate.js"></script>
    <script src="./jquery-3.7.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script>
        $('#form-dang-ky').validate({
            rules: {
                'hovaten' : {
                    required: true,
                    minlength: 8,
                    maxlength: 50
                },
                'sdt': {
                    required: true,
                    minlength: 10,
                    maxlength: 11
                },
                'dia-chi-lien-lac': {
                    required: true,
                    minlength: 8,
                    maxlength: 50
                },
                'email': {
                    required: true,
                    email: true
                }
            },
            messages: {
                'hovaten' : {
                    required: 'Dòng này bắt buộc',
                    minlength: 'Dòng này yêu cầu lớn hơn 8 ký tự',
                    maxlength: 'Dòng này yêu cầu lớn hơn 50 ký tự'
                },
                'sdt': {
                    required: 'Dòng này bắt buộc',
                    minlength: 'Dòng này yêu cầu lớn hơn 10 ký tự',
                    maxlength: 'Dòng này yêu cầu lớn hơn 11 ký tự'
                },
                'dia-chi-lien-lac': {
                    required: 'Dòng này bắt buộc',
                    minlength: 'Dòng này yêu cầu lớn hơn 8 ký tự',
                    maxlength: 'Dòng này yêu cầu lớn hơn 50 ký tự'
                },
                'email': {
                    required: 'Dòng này bắt buộc',
                    email: 'Email'
                }
            }
        })
    </script>
</body>
</html>
